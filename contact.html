<html lang="en" class="over-x">
<head>
    <meta charset="UTF-8">

    <script src="scripts/jQueryUi.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <link href="assets/font-awesome/css/all.min.css" rel="stylesheet"> <!--load all styles -->
    <link rel="stylesheet" href="stylesheets/main.css">

</head>
<body class="over-x" id="home">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/index.html">< Ravneet Folio \> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link" href="/about.html">About Me<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/contact.html">Contact Me</a>
        </li>
      </ul>
    </div>
  </nav>
  <section id="rav-head-slider" class="bg-dark text-white">
    <div class="slider">
      <div id="slide-1">
        <div class="text-center slide-div dark-overlay p-4">
          <h1 class="display-2 header-font" >Contact Me</h1>
          <p class="lead font-weight-light">Please Leave your info here. I will reach you asap.</p>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 card">
          <form name="contact" >
            <div class="form-row p-2">
              <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName" required>
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName" required>
              </div>
            </div>
            <div class="form-group p-2">
                <label for="emailForm">Email</label>
                <input type="text" class="form-control" id="emailForm" placeholder="Email" name="emailOfcustomer" required>
              </div>
            <div class="form-group p-2">
                <label for="projectType">Project Type</label>
                <select class="form-control" id="projectType" name="proType" required>
                    <option>Front-End</option>
                    <option>Back-End</option>
                    <option>Database Management/Development</option>
                </select>
              </div>
      
              <div class="form-row justify-content-around p-2">
                <div class="form-group col-md-6">
                  <label for="budget">Budget</label>
                  <input type="number" class="form-control" id="budget" placeholder="$0-$3000" name="budget">
                </div>
                <div class="form-group col-md-6 ">
                  <label for="timeLimit">Time Limit</label>
                  <select class="form-control" id="exampleFormControlSelect1" name="timeLimit">
                    <option>2 Weeks</option>
                    <option>1 Month</option>
                    <option>2 Months</option>
                    <option>You've got something Big</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                  <label for="message">Your Message Goes Here!</label>
                  <textarea class="form-control" id="message" rows="3" name="message"></textarea>
                </div>
                <div class="text-center p-2">
                  <button type="submit" class="btn btn-success">Submit!</button>
                  <div>
                    <small>Note this form wont be submitted, It is for assignment purpose only!</small>
                  </div>
                </div>
                </form>
        </div>
      </div>
    </div>
  </section>
    <script src="scripts/main.js"></script>
</body>
</html>
